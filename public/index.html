        <div class="card">

                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="text" id="namePlayer" class="form-control" name="player" id="player" placeholder="Player" />

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </div>
        <hr>
        <div class="card">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Play <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript: void(0);" id="btnGiveCards">Give</a>
                        </li>

                        </li>
                    </ul>

                </div>
                <div class="row">
                    <div class="col-md-2">
                        <b>Player </b>
                        <span id="position3" data-position="3"></span>
                        <div id="hand2"></div>
                    </div>
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                Table

                            </div>
                        </div>
                    </div>
                    <div class="col-md-2"><b>Player </b><span id="position1" data-position="1"></span><div id="hand1"></div></div>
                </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8"><b>Player </b><span id="player" data-position="0"></span><div id="hand"></div></div>
                    <div class="col-md-2"></div>
                </div>
